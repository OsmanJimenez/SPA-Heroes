<div class="card mb-3" style="width: 100%;">
    <div class="row g-0">
        <div class="col-md-4">
            <img [src]="heroe.img" [alt]="heroe.nombre">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ heroe.nombre | uppercase }}</h5>
                <p class="card-text">{{ heroe.bio }}</p>
                <p class="card-text"><small class="text-muted">({{ heroe.aparicion | date:'y'}})</small></p>
                <a href="/heroes" class="btn btn-outline-primary">
                    Regresar
                </a>
            </div>
        </div>
    </div>
</div>
